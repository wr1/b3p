[tool.poetry]
name = "b3p"
version = "v0.0.4rc2"
description = "Command line tools for preprocessing of wind turbine blade models"
authors = ["wr1 <8971152+wr1@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "b3p" }]
include = ["examples/*.yml", "examples/makefile"]

[tool.poetry.dependencies]
python = "^3.9.7"
pyarrow = "^15.0.2"
pandas = "^2.2.1"
numpy = "^1.26.4"
scipy = "^1.13.0"
ruamel-yaml = "^0.18.6"
vtk = "^9.3.0"
pyvista = "^0.43.5"
meshio = "^5.3.5"
h5py = "^3.11.0"
frd2vtu = "^0.1.1rc7"

cyclopts = "^2.9.9"

# ccblade = {git = "https://github.com/WISDEM/CCBlade.git"}
pytest = "^8.3.3"
pytest-cov = "^6.0.0"
pyyaml = "^6.0.2"


[tool.poetry.group.dev.dependencies]
meson = "^1.6.0"
ninja = "^1.11.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
b3p = "b3p.b3p_cli:main"
ccblade_install = "scripts.ccblade_install:build_ccblade_dependency"
