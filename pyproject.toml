python = "^3.9.7"
pyarrow = "^15.0.2"
pandas = "^2.2.1"
numpy = "^1.26.4"
scipy = "^1.13.0"
ruamel-yaml = "^0.18.6"
fire = "^0.7.0"
vtk = "^9.3.0"
pyvista = "^0.43.5"
# ccblade = {git = "https://github.com/WISDEM/CCBlade.git", branch = "master", optional=true}
